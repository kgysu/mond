<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/asset/style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.0/chart.min.js"></script>
    <title>MonD Dashboard</title>
</head>
<body>

<main role="main" class="main-content">
    <h1>Requests per Day</h1>
    <a href="/"><- Home</a> <br/>
    <br/>
    <br/>
    <div class="dashboard">
        <canvas id="logsPerDay" style="width:100%;max-width:800px"></canvas>

        <script>
            var labels = [
                {{range $key, $val := .}}
                    {{$key}},
                {{end}}
            ];
            var dataValues = [
                {{range $key, $val := .}}
                    {{$val}},
                {{end}}
            ];

            const data = {
                labels: labels,
                datasets: [{
                    label: 'Requests',
                    fill: false,
                    lineTension: 0,
                    backgroundColor: "rgba(25,135,84,1.0)",
                    borderColor: "rgba(25,135,84,1.0)",
                    data: dataValues
                }]
            };

            const config = {
                type: 'line',
                data,
                options: {
                    scales: {
                        y: {ticks: {suggestedMin: 0, suggestedMax:100}},
                    }
                }
            };

            var logsPerDayChart = new Chart(
                document.getElementById('logsPerDay'),
                config
            );

        </script>
    </div>
</main>

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
